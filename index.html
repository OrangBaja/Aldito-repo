<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Netflix Prototype</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <h1>Welcome to Netflix Prototype</h1>
        <p>Explore a variety of movies and TV shows in a simple, user-friendly interface.</p>
        <a href="contact.html" class="btn btn-light">Contact Us</a>
    </section>

    <!-- Popular Movies Section -->
    <section class="movies py-5">
        <div class="container">
            <h2 class="text-center">Popular Movies</h2>
            <div class="row mt-4" id="movieList">
                <div class="col-md-3 mb-4">
                    <div class="card" onclick="movieClick('Peaky Blinders')">
                        <div class="image-container">
                            <img src="image/Peaky Blinders.jpg" class="card-img-top" alt="Movie 1">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Peaky Blinders</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card" onclick="movieClick('13 Reasons Why')">
                        <div class="image-container">
                            <img src="image/13 reasons why.jpg" class="card-img-top" alt="Movie 2">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">13 Reasons Why</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card" onclick="movieClick('Wednesday')">
                        <div class="image-container">
                            <img src="image/wednesday.jpg" class="card-img-top" alt="Movie 3">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Wednesday</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card" onclick="movieClick('Queen gambit')">
                        <div class="image-container">
                            <img src="image/queen gambit.jpg" class="card-img-top" alt="Movie 4">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Queen's Gambit</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Netflix Prototype. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
